<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizzeria Admin{% endblock %}</title>
    <!-- PASO 17: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Estilo para colores suaves y modernos */
        body {
            background-color: #f8f9fa; /* Un gris muy claro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            padding-bottom: 100px; /* Espacio para el footer fijo */
        }
        /* Estilo para el footer (Paso 19) */
        .footer {
            height: 80px; /* Altura fija para el footer */
        }
    </style>
</head>
<body>

    <!-- PASO 18: Navbar -->
    {% include 'navbar.html' %}

    <!-- Contenido principal de la página -->
    <main class="main-content container mt-4">
        {% block content %}
        <!-- El contenido de otras páginas irá aquí -->
        {% endblock %}
    </main>

    <!-- PASO 19: Footer -->
    {% include 'footer.html' %}

    <!-- PASO 17: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
