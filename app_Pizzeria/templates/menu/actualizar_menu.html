{% extends 'base.html' %}

{% block titulo %}‚úèÔ∏è Actualizar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Columna centrada -->
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-header bg-warning text-dark">
                    <h2 class="h5 mb-0">‚úèÔ∏è Actualizar: {{ producto.nombre }}</h2>
                </div>
                <div class="card-body p-4">
                    
                    <!-- Formulario -->
                    <form action="{% url 'realizar_actualizacion_menu' %}" method="POST">
                        {% csrf_token %}
                        <!-- Campo oculto para enviar el ID -->
                        <input type="hidden" name="id_producto" value="{{ producto.id }}">
                        
                        <!-- Fila 1: Nombre y Precio -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="nombre" class="form-label">Nombre del Producto (*)</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="precio" class="form-label">Precio ($) (*)</label>
                                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio|floatformat:2 }}" required>
                            </div>
                        </div>

                        <!-- Fila 2: Categor√≠a y Tama√±o -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="categoria" class="form-label">Categor√≠a</label>
                                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto.categoria|default:'' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="tama√±o" class="form-label">Tama√±o</label>
                                <input type="text" class="form-control" id="tama√±o" name="tama√±o" value="{{ producto.tama√±o|default:'' }}">
                            </div>
                        </div>

                        <!-- Fila 3: Descripci√≥n -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion|default:'' }}</textarea>
                        </div>

                        <!-- Fila 4: Art√≠culos del Inventario (ManyToManyField) -->
                        <div class="mb-3">
                            <label for="articulos" class="form-label">Art√≠culos del Inventario</label>
                            <p class="form-text text-muted small">
                                Mant√©n presionada la tecla 'Ctrl' (o 'Cmd' en Mac) para seleccionar/deseleccionar.
                            </p>
                            <select multiple class="form-select" id="articulos" name="articulos" size="8">
                                {% for art in articulos_inventario %}
                                    <option value="{{ art.id }}" 
                                        {% if art in producto.articulos.all %}selected{% endif %}>
                                        {{ art.nombre_articulo }} (Stock: {{ art.stock }} {{ art.unidad }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Fila 5: Disponible -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="disponible" name="disponible" {% if producto.disponible %}checked{% endif %}>
                            <label class="form-check-label" for="disponible">
                                Disponible para la venta
                            </label>
                        </div>

                        <hr>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'ver_menu' %}" class="btn btn-secondary me-md-2">
                                ‚ùå Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                üíæ Guardar Cambios
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
